<div class="pokemon-list-container">
  <div class="header">
    <h1>Pokédex</h1>
    <p>Descubre y explora el mundo Pokémon</p>
  </div>

  <div class="filters">
    <button
      *ngFor="let type of pokemonTypes"
      [class.active]="selectedFilter === type.value"
      (click)="onFilterChange(type.value)"
      class="filter-btn">
      {{ type.label }}
    </button>
  </div>

  <div class="pokemon-grid">
    <div
      *ngFor="let pokemon of filteredPokemons"
      class="pokemon-card"
      (click)="openPokemonDetail(pokemon)">

      <div class="pokemon-id">#{{ pokemon.id.toString().padStart(3, '0') }}</div>

      <div class="pokemon-image">
        <img [src]="pokemon.image" [alt]="pokemon.name" loading="lazy">
      </div>

      <h3 class="pokemon-name">{{ pokemon.name | titlecase }}</h3>

      <div class="pokemon-types">
        <span
          *ngFor="let type of pokemon.types"
          class="type-badge"
          [style.background-color]="getTypeColor(type)">
          {{ type }}
        </span>
      </div>
    </div>
  </div>

  <div #observerAnchor class="observer-anchor">
    <div *ngIf="loading" class="loading-spinner">
       Cargando más Pokémon...
    </div>
  </div>

  <div class="modal-overlay" *ngIf="selectedPokemon" (click)="closeDetail()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <button class="close-btn" (click)="closeDetail()">✕</button>

      <div class="modal-header">
        <img [src]="selectedPokemon.image" [alt]="selectedPokemon.name">
        <h2>{{ selectedPokemon.name | titlecase }}</h2>
        <div class="pokemon-types">
          <span
            *ngFor="let type of selectedPokemon.types"
            class="type-badge"
            [style.background-color]="getTypeColor(type)">
            {{ type }}
          </span>
        </div>
      </div>

      <div class="modal-body">
        <div class="stats-section">
          <h3>Estadísticas Base</h3>
          <div class="stat" *ngFor="let stat of selectedPokemon.stats">
            <div class="stat-name">{{ stat.name | titlecase }}</div>
            <div class="stat-bar">
              <div class="stat-fill" [style.width.%]="(stat.value / 255) * 100"></div>
            </div>
            <div class="stat-value">{{ stat.value }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
