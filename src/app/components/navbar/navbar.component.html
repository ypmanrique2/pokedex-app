<nav *ngIf="isAuthenticated$ | async">
  <!-- navbar completa -->
  <div class="navbar-container">

    <!-- Marca -->
    <div class="navbar-brand">
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" alt="Pokédex"
        class="logo" />
      <span class="brand-name">Pokédex</span>
    </div>

    <!-- Menú -->
    <div class="navbar-menu">
      <a routerLink="/pokemons" routerLinkActive="active" class="nav-link">
        Pokémon
      </a>

      <a routerLink="/profile" routerLinkActive="active" class="nav-link">
        Perfil
      </a>

      <!-- Usuario -->
      <ng-container *ngIf="user$ | async as user">
        <div class="user-info">
          <img [src]="user.avatar" alt="Avatar" class="user-avatar" />
          <span class="user-name">{{ user.nickname }}</span>

          <button class="pokemon-logout-btn" (click)="logout()">
            ⬅ Salir
          </button>
        </div>
      </ng-container>
    </div>

  </div>
</nav>
